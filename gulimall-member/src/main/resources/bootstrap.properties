## 应用名称
spring.application.name=gulimall-member
## nacos配置中心请求地址,默认加载gulimall-product.properties
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=d67ba91d-8dfc-4809-b5f6-1c1e1bd3a1b5
spring.cloud.nacos.config.group=DEV_GROUP

#加载多配置集合
spring.cloud.nacos.config.ext-config[0].dataId=datasource.yml
spring.cloud.nacos.config.ext-config[0].group=DEV_GROUP
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].dataId=mybatis-plus.yml
spring.cloud.nacos.config.ext-config[1].group=DEV_GROUP
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.config.ext-config[2].dataId=order.yml
spring.cloud.nacos.config.ext-config[2].group=DEV_GROUP
spring.cloud.nacos.config.ext-config[2].refresh=true

spring.cloud.nacos.config.ext-config[3].dataId=rabbitMq.yml
spring.cloud.nacos.config.ext-config[3].group=DEV_GROUP
spring.cloud.nacos.config.ext-config[3].refresh=true




