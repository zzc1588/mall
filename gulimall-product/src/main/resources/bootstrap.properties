## 应用名称
spring.application.name=gulimall-product
## nacos配置中心请求地址,默认加载gulimall-product.properties
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=008ca784-b724-4b07-9dfd-85c986689cb7
spring.cloud.nacos.config.group=DEV_GROUP

#加载多配置集合
spring.cloud.nacos.config.ext-config[0].dataId=datasource.yml
spring.cloud.nacos.config.ext-config[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].dataId=mybatis-plus.yml
spring.cloud.nacos.config.ext-config[1].group=DEV_GROUP
spring.cloud.nacos.config.ext-config[1].refresh=true

